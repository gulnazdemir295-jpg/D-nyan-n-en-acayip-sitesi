<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebRTC Test</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #000000;
            color: #ff0000;
            text-align: center;
            padding: 50px;
        }
        video {
            width: 100%;
            max-width: 640px;
            border: 2px solid #ff0000;
            margin: 20px 0;
        }
        .button {
            display: inline-block;
            background-color: #ff0000;
            color: #ffffff;
            padding: 15px 30px;
            margin: 10px;
            text-decoration: none;
            border: none;
            border-radius: 5px;
            font-size: 18px;
            cursor: pointer;
        }
        .button:hover {
            background-color: #cc0000;
        }
        #status {
            margin: 20px 0;
            padding: 10px;
            border-radius: 5px;
            background-color: #333;
        }
    </style>
</head>
<body>
    <h1>WebRTC Temel Test</h1>
    <div id="status">Hazır</div>

    <video id="localVideo" autoplay muted></video>
    <video id="remoteVideo" autoplay></video>

    <button class="button" id="startButton">Kamera Aç</button>
    <button class="button" id="callButton" disabled>Çağrı Başlat</button>
    <button class="button" id="hangupButton" disabled>Çağrıyı Bitir</button>

    <script>
        let localStream;
        let remoteStream;
        let peerConnection;
        let isCaller = false;

        const localVideo = document.getElementById('localVideo');
        const remoteVideo = document.getElementById('remoteVideo');
        const startButton = document.getElementById('startButton');
        const callButton = document.getElementById('callButton');
        const hangupButton = document.getElementById('hangupButton');
        const statusDiv = document.getElementById('status');

        // WebRTC configuration
        const configuration = {
            iceServers: [
                { urls: 'stun:stun.l.google.com:19302' }
            ]
        };

        startButton.addEventListener('click', start);
        callButton.addEventListener('click', call);
        hangupButton.addEventListener('click', hangup);

        async function start() {
            try {
                statusDiv.textContent = 'Kamera açılıyor...';
                localStream = await navigator.mediaDevices.getUserMedia({
                    video: true,
                    audio: true
                });
                localVideo.srcObject = localStream;
                statusDiv.textContent = 'Kamera açık - Çağrı başlatabilirsiniz';
                startButton.disabled = true;
                callButton.disabled = false;
            } catch (error) {
                statusDiv.textContent = 'Kamera hatası: ' + error.message;
                console.error('Error accessing media devices:', error);
            }
        }

        function call() {
            statusDiv.textContent = 'Çağrı başlatılıyor...';
            peerConnection = new RTCPeerConnection(configuration);

            // Add local stream
            localStream.getTracks().forEach(track => {
                peerConnection.addTrack(track, localStream);
            });

            // Handle remote stream
            peerConnection.ontrack = event => {
                remoteStream = event.streams[0];
                remoteVideo.srcObject = remoteStream;
                statusDiv.textContent = 'Çağrı bağlandı!';
            };

            // Handle ICE candidates
            peerConnection.onicecandidate = event => {
                if (event.candidate) {
                    console.log('ICE candidate:', event.candidate);
                } else {
                    // ICE gathering complete
                    console.log('ICE gathering complete');
                    statusDiv.textContent = 'ICE tamamlandı - Bağlantı hazır';
                }
            };

            // Handle connection state changes
            peerConnection.onconnectionstatechange = () => {
                console.log('Connection state:', peerConnection.connectionState);
                statusDiv.textContent = 'Bağlantı durumu: ' + peerConnection.connectionState;
            };

            // Create offer
            peerConnection.createOffer()
                .then(offer => {
                    console.log('Created offer:', offer);
                    return peerConnection.setLocalDescription(offer);
                })
                .then(() => {
                    console.log('Local description set');
                    statusDiv.textContent = 'Teklif oluşturuldu - Şimdi cevap bekleniyor (simüle)';
                    // Simulate receiving answer after 2 seconds
                    setTimeout(() => {
                        simulateAnswer();
                    }, 2000);
                })
                .catch(error => {
                    console.error('Error creating offer:', error);
                    statusDiv.textContent = 'Teklif oluşturma hatası: ' + error.message;
                });

            callButton.disabled = true;
            hangupButton.disabled = false;
        }

        function simulateAnswer() {
            // Create a proper answer SDP
            const offer = peerConnection.localDescription;
            let answerSDP = offer.sdp;

            // Modify SDP to create a valid answer
            answerSDP = answerSDP.replace(/a=setup:actpass/g, 'a=setup:active');
            answerSDP = answerSDP.replace(/a=setup:passive/g, 'a=setup:passive');

            const answer = {
                type: 'answer',
                sdp: answerSDP
            };

            peerConnection.setRemoteDescription(answer)
                .then(() => {
                    console.log('Remote description set');
                    statusDiv.textContent = 'Cevap alındı - Bağlantı kuruluyor...';
                    // Simulate adding local stream to remote video for demo
                    setTimeout(() => {
                        remoteVideo.srcObject = localStream;
                        statusDiv.textContent = 'Demo: Yerel akış uzaktan gösteriliyor';
                    }, 1000);
                })
                .catch(error => {
                    console.error('Error setting remote description:', error);
                    statusDiv.textContent = 'Cevap ayarlama hatası: ' + error.message;
                });
        }

        function hangup() {
            if (peerConnection) {
                peerConnection.close();
                peerConnection = null;
            }
            if (localStream) {
                localStream.getTracks().forEach(track => track.stop());
                localVideo.srcObject = null;
            }
            remoteVideo.srcObject = null;
            statusDiv.textContent = 'Çağrı sonlandırıldı';
            startButton.disabled = false;
            callButton.disabled = true;
            hangupButton.disabled = true;
        }

        // Check WebRTC support
        if (!navigator.mediaDevices || !navigator.mediaDevices.getUserMedia) {
            statusDiv.textContent = 'WebRTC desteklenmiyor';
            startButton.disabled = true;
        } else {
            statusDiv.textContent = 'WebRTC destekleniyor - Başlamak için kamera aç butonuna tıklayın';
        }
    </script>
</body>
</html>
