<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gelir ve Gider Takibi - Dünyanın En Acayip Sitesi</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #000000;
            color: #ff0000;
            text-align: center;
            padding: 50px;
        }
        h1 {
            font-style: italic;
        }
        .button {
            display: inline-block;
            background-color: #ff0000;
            color: #ffffff;
            padding: 10px 20px;
            margin: 5px;
            text-decoration: none;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
        }
        .button:hover {
            background-color: #cc0000;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin: 20px 0;
            background-color: #ffffff;
            color: #000000;
        }
        th, td {
            padding: 10px;
            border: 1px solid #ff0000;
            text-align: left;
        }
        th {
            background-color: #ff0000;
            color: #ffffff;
        }
    </style>
</head>
<body>
    <h1><i>Gelir ve Gider Takibi</i></h1>
    <p>Gelir ve giderleri takip edin.</p>

    <table id="incomeExpenseTable">
        <thead>
            <tr>
                <th>Tarih</th>
                <th>Açıklama</th>
                <th>Tür</th>
                <th>Tutar</th>
            </tr>
        </thead>
        <tbody>
            <!-- Entries will be populated here -->
        </tbody>
    </table>

    <button class="button" onclick="addEntry('income')">Gelir Ekle</button>
    <button class="button" onclick="addEntry('expense')">Gider Ekle</button>
    <a href="admin-panel.html" class="button">Admin Paneli</a>

    <script>
        let entries = JSON.parse(localStorage.getItem('incomeExpense')) || [];

        function loadEntries() {
            const tbody = document.querySelector('#incomeExpenseTable tbody');
            tbody.innerHTML = '';
            entries.forEach(entry => {
                const row = document.createElement('tr');
                row.innerHTML = `
                    <td>${entry.date}</td>
                    <td>${entry.description}</td>
                    <td>${entry.type === 'income' ? 'Gelir' : 'Gider'}</td>
                    <td>${entry.amount} TL</td>
                `;
                tbody.appendChild(row);
            });
            localStorage.setItem('incomeExpense', JSON.stringify(entries));
        }

        function addEntry(type) {
            const description = prompt('Açıklama:');
            const amount = prompt('Tutar:');
            if (description && amount) {
                entries.push({
                    description: description,
                    amount: parseFloat(amount),
                    type: type,
                    date: new Date().toISOString().split('T')[0]
                });
                loadEntries();
            }
        }

        loadEntries();
    </script>
</body>
</html>
