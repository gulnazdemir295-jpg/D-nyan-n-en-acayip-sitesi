<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Onayla - Dünyanın En Acayip Sitesi</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #000000;
            color: #ff0000;
            text-align: center;
            padding: 50px;
        }
        h1 {
            font-style: italic;
        }
        .section {
            margin: 20px 0;
            padding: 20px;
            border: 1px solid #ff0000;
            border-radius: 5px;
        }
        .button {
            display: inline-block;
            background-color: #ff0000;
            color: #ffffff;
            padding: 5px 10px;
            margin: 2px;
            text-decoration: none;
            border: none;
            border-radius: 5px;
            font-size: 14px;
            cursor: pointer;
        }
        .button:hover {
            background-color: #cc0000;
        }
        .approve {
            background-color: #00ff00;
            color: #000000;
        }
    </style>
</head>
<body>
    <h1><i>Onaylama Özeti</i></h1>
    <div class="section">
        <p id="approvalName"></p>
        <p id="approvalWarning"></p>
        <p>Geçici Şifre: <span id="approvalPassword"></span></p>
        <p>Telefon: <span id="approvalPhone"></span></p>
        <p>E-posta: <span id="approvalEmail"></span></p>
        <a href="#" id="sendEmailLink" class="button">E-posta Gönder</a>
        <a href="basvuru-inceleme.html" class="button">Geri Dön</a>
    </div>

    <script>
        const urlParams = new URLSearchParams(window.location.search);
        const index = parseInt(urlParams.get('index'));

        const applications = JSON.parse(localStorage.getItem('pending-applications')) || [];
        const app = applications[index];
        if (app) {
            app.status = 'approved';
            app.tempPassword = 'test123';
            // Move to approved-users
            const approved = JSON.parse(localStorage.getItem('approved-users')) || [];
            approved.push(app);
            localStorage.setItem('approved-users', JSON.stringify(approved));
            // Remove from pending
            applications.splice(index, 1);
            localStorage.setItem('pending-applications', JSON.stringify(applications));

            document.getElementById('approvalName').textContent = `Ad Soyad: ${app.name}`;
            document.getElementById('approvalWarning').textContent = app.panel === 'musteriler' ? 'Müşteridir' : `Firma: ${app.company}`;
            document.getElementById('approvalPassword').textContent = app.tempPassword;
            document.getElementById('approvalPhone').textContent = app.phone;
            document.getElementById('approvalEmail').textContent = app.email;

            document.getElementById('sendEmailLink').href = `eposta-gonder.html?index=${approved.length - 1}`;
        } else {
            document.body.innerHTML = '<h1>Başvuru bulunamadı.</h1><a href="basvuru-inceleme.html" class="button">Geri Dön</a>';
        }
    </script>
</body>
</html>
