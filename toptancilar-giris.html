<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Toptancılar Giriş - Dünyanın En Acayip Sitesi</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #000000;
            color: #ff0000;
            text-align: center;
            padding: 50px;
        }
        h1 {
            font-style: italic;
        }
        .button {
            display: inline-block;
            background-color: #ff0000;
            color: #ffffff;
            padding: 15px 30px;
            margin: 10px;
            text-decoration: none;
            border: none;
            border-radius: 5px;
            font-size: 18px;
            cursor: pointer;
        }
        .button:hover {
            background-color: #cc0000;
        }
    </style>
</head>
<body>
    <h1><i>Toptancılar Giriş Sayfası</i></h1>
    <p>Giriş yapmak için lütfen bilgilerinizi girin.</p>
    <form id="loginForm">
        <label>E-posta: <input type="email" id="loginEmail" required></label><br>
        <label>Şifre: <input type="password" id="loginPassword" required></label><br>
        <button type="submit" class="button">Giriş Yap</button>
    </form>
    <a href="index.html" class="button">Ana Sayfa</a>

    <script>
        document.getElementById('loginForm').addEventListener('submit', function(event) {
            event.preventDefault();
            const email = document.getElementById('loginEmail').value;
            const password = document.getElementById('loginPassword').value;

            const approvedUsers = JSON.parse(localStorage.getItem('approved-users')) || [];
            const user = approvedUsers.find(u => u.email === email && u.tempPassword === password && u.panel === 'toptancilar');

            if (user) {
                localStorage.setItem('currentUser', JSON.stringify(user));
                window.location.href = 'toptancilar-panel.html';
            } else {
                alert('Geçersiz e-posta veya şifre.');
            }
        });
    </script>
</body>
</html>
