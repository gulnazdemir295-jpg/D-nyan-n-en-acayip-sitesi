<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Siparişler - Dünyanın En Acayip Sitesi</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #000000;
            color: #ff0000;
            text-align: center;
            padding: 50px;
        }
        h1 {
            font-style: italic;
        }
        .section {
            margin: 20px 0;
            padding: 20px;
            border: 1px solid #ff0000;
            border-radius: 5px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 10px;
        }
        th, td {
            padding: 8px;
            border: 1px solid #ff0000;
            text-align: left;
        }
        th {
            background-color: #ff0000;
            color: #ffffff;
        }
        .button {
            display: inline-block;
            background-color: #ff0000;
            color: #ffffff;
            padding: 5px 10px;
            margin: 2px;
            text-decoration: none;
            border: none;
            border-radius: 5px;
            font-size: 14px;
            cursor: pointer;
        }
        .button:hover {
            background-color: #cc0000;
        }
    </style>
</head>
<body>
    <h1><i>Siparişler</i></h1>
    <p>Firma firma siparişleri inceleyin.</p>

    <div class="section">
        <h2>Zincir Siparişleri</h2>
        <table id="chainOrdersTable">
            <thead>
                <tr>
                    <th>Alıcı</th>
                    <th>Satıcı</th>
                    <th>Ürün</th>
                    <th>Miktar</th>
                    <th>Toplam Fiyat</th>
                    <th>Durum</th>
                    <th>Tarih</th>
                    <th>İşlemler</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>
    </div>

    <a href="admin-panel.html" class="button">Admin Paneli</a>
    <a href="index.html" class="button">Ana Sayfa</a>

    <script>
        function loadChainOrders() {
            const orders = JSON.parse(localStorage.getItem('chain-orders')) || [];
            const tbody = document.querySelector('#chainOrdersTable tbody');
            tbody.innerHTML = '';
            orders.forEach((order, index) => {
                const row = document.createElement('tr');
                row.innerHTML = `
                    <td>${order.buyer}</td>
                    <td>${order.seller}</td>
                    <td>${order.product}</td>
                    <td>${order.quantity}</td>
                    <td>${order.totalPrice} TL</td>
                    <td>${order.status}</td>
                    <td>${new Date(order.date).toLocaleString('tr-TR')}</td>
                    <td>
                        ${order.status === 'pending' ? `<button class="button" onclick="approveOrder(${index})">Onayla</button>
                        <button class="button" onclick="rejectOrder(${index})">Reddet</button>` : ''}
                    </td>
                `;
                tbody.appendChild(row);
            });
        }

        function approveOrder(index) {
            const orders = JSON.parse(localStorage.getItem('chain-orders')) || [];
            orders[index].status = 'approved';
            localStorage.setItem('chain-orders', JSON.stringify(orders));
            // Add to buyer's products
            const buyerProducts = JSON.parse(localStorage.getItem('products-' + orders[index].buyer)) || [];
            const existingProduct = buyerProducts.find(p => p.name === orders[index].product);
            if (existingProduct) {
                existingProduct.stock += orders[index].quantity;
            } else {
                buyerProducts.push({
                    name: orders[index].product,
                    stock: orders[index].quantity,
                    price: orders[index].totalPrice / orders[index].quantity,
                    category: 'Zincir Ürün'
                });
            }
            localStorage.setItem('products-' + orders[index].buyer, JSON.stringify(buyerProducts));
            loadChainOrders();
            alert('Sipariş onaylandı.');
        }

        function rejectOrder(index) {
            const orders = JSON.parse(localStorage.getItem('chain-orders')) || [];
            orders[index].status = 'rejected';
            // Restore seller's stock
            const sellerProducts = JSON.parse(localStorage.getItem('products-' + orders[index].seller)) || [];
            const product = sellerProducts.find(p => p.name === orders[index].product);
            if (product) {
                product.stock += orders[index].quantity;
                localStorage.setItem('products-' + orders[index].seller, JSON.stringify(sellerProducts));
            }
            localStorage.setItem('chain-orders', JSON.stringify(orders));
            loadChainOrders();
            alert('Sipariş reddedildi.');
        }

        window.onload = loadChainOrders;
    </script>
</body>
</html>
