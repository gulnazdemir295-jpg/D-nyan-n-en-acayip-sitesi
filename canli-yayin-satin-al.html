<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Canlı Yayın Süresi Satın Al - Dünyanın En Acayip Sitesi</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #000000;
            color: #ff0000;
            text-align: center;
            padding: 50px;
        }
        h1 {
            font-style: italic;
        }
        .button {
            display: inline-block;
            background-color: #ff0000;
            color: #ffffff;
            padding: 15px 30px;
            margin: 10px;
            text-decoration: none;
            border: none;
            border-radius: 5px;
            font-size: 18px;
            cursor: pointer;
        }
        .button:hover {
            background-color: #cc0000;
        }
        .package {
            background-color: #ffffff;
            color: #000000;
            padding: 20px;
            margin: 20px;
            border-radius: 10px;
            display: inline-block;
            width: 250px;
            vertical-align: top;
        }
        .package h3 {
            color: #ff0000;
        }
        .package .price {
            font-size: 24px;
            font-weight: bold;
            color: #ff0000;
        }
    </style>
</head>
<body>
    <h1><i>Canlı Yayın Süresi Satın Al</i></h1>
    <p>Yayın sürenizi artırmak için paketlerden birini seçin.</p>

    <div class="package">
        <h3>1 Saat Paket</h3>
        <p class="price">50 TL</p>
        <p>1 saat canlı yayın süresi</p>
        <button class="button" onclick="purchasePackage(3600, 50)">Satın Al</button>
    </div>

    <div class="package">
        <h3>5 Saat Paket</h3>
        <p class="price">200 TL</p>
        <p>5 saat canlı yayın süresi</p>
        <button class="button" onclick="purchasePackage(18000, 200)">Satın Al</button>
    </div>

    <div class="package">
        <h3>10 Saat Paket</h3>
        <p class="price">350 TL</p>
        <p>10 saat canlı yayın süresi</p>
        <button class="button" onclick="purchasePackage(36000, 350)">Satın Al</button>
    </div>

    <div class="package">
        <h3>24 Saat Paket</h3>
        <p class="price">700 TL</p>
        <p>24 saat canlı yayın süresi</p>
        <button class="button" onclick="purchasePackage(86400, 700)">Satın Al</button>
    </div>

    <br><br>
    <button class="button" onclick="skipToBroadcast()">Yayına Geç (Test İçin)</button>
    <a href="toptancilar-panel.html" class="button">Geri</a>

    <script>
        function purchasePackage(seconds, price) {
            // Gerçek uygulamada burada ödeme işlemi yapılır
            // Şimdilik test için doğrudan süre ekleniyor
            alert(`${seconds / 3600} saat yayın süresi satın alındı! (${price} TL)`);

            // Mevcut süreyi al ve yeni süreyi ekle
            const currentTime = parseInt(localStorage.getItem('broadcastTimeRemaining') || '0');
            const newTime = currentTime + seconds;
            localStorage.setItem('broadcastTimeRemaining', newTime.toString());

            // Kullanıcıyı panele geri yönlendir
            window.location.href = 'toptancilar-panel.html';
        }

        function skipToBroadcast() {
            // Test için 1 saat süre ekle
            const currentTime = parseInt(localStorage.getItem('broadcastTimeRemaining') || '0');
            const newTime = currentTime + 3600; // 1 saat
            localStorage.setItem('broadcastTimeRemaining', newTime.toString());

            alert('Test için 1 saat yayın süresi eklendi!');

            // Yayın sayfasına yönlendir
            window.location.href = 'canli-yayin-yap.html';
        }
    </script>
</body>
</html>
