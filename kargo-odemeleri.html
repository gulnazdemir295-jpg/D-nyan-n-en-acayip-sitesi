<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kargo Firma Ödemeleri - Dünyanın En Acayip Sitesi</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #000000;
            color: #ff0000;
            text-align: center;
            padding: 50px;
        }
        h1 {
            font-style: italic;
        }
        .button {
            display: inline-block;
            background-color: #ff0000;
            color: #ffffff;
            padding: 10px 20px;
            margin: 5px;
            text-decoration: none;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
        }
        .button:hover {
            background-color: #cc0000;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin: 20px 0;
            background-color: #ffffff;
            color: #000000;
        }
        th, td {
            padding: 10px;
            border: 1px solid #ff0000;
            text-align: left;
        }
        th {
            background-color: #ff0000;
            color: #ffffff;
        }
    </style>
</head>
<body>
    <h1><i>Kargo Firma Ödemeleri</i></h1>
    <p>Kargo firmalarına yapılan ödemeleri takip edin.</p>

    <table id="cargoTable">
        <thead>
            <tr>
                <th>Kargo Firması</th>
                <th>Ödeme Tutarı</th>
                <th>Tarih</th>
                <th>Durum</th>
            </tr>
        </thead>
        <tbody>
            <!-- Payments will be populated here -->
        </tbody>
    </table>

    <button class="button" onclick="addPayment()">Yeni Ödeme Ekle</button>
    <a href="admin-panel.html" class="button">Admin Paneli</a>

    <script>
        let cargoPayments = JSON.parse(localStorage.getItem('cargoPayments')) || [
            { company: 'Kargo A', amount: 5000, date: '2023-10-01', status: 'Ödendi' },
            { company: 'Kargo B', amount: 3000, date: '2023-10-05', status: 'Bekliyor' }
        ];

        function loadPayments() {
            const tbody = document.querySelector('#cargoTable tbody');
            tbody.innerHTML = '';
            cargoPayments.forEach((payment, index) => {
                const row = document.createElement('tr');
                row.innerHTML = `
                    <td>${payment.company}</td>
                    <td>${payment.amount} TL</td>
                    <td>${payment.date}</td>
                    <td>${payment.status}</td>
                `;
                tbody.appendChild(row);
            });
            localStorage.setItem('cargoPayments', JSON.stringify(cargoPayments));
        }

        function addPayment() {
            const company = prompt('Kargo Firması:');
            const amount = prompt('Ödeme Tutarı:');
            const status = prompt('Durum:');
            if (company && amount && status) {
                cargoPayments.push({
                    company: company,
                    amount: parseFloat(amount),
                    date: new Date().toISOString().split('T')[0],
                    status: status
                });
                loadPayments();
            }
        }

        loadPayments();
    </script>
</body>
</html>
