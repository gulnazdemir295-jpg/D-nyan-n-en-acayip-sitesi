<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fatura Yönetimi - Dünyanın En Acayip Sitesi</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #000000;
            color: #ff0000;
            text-align: center;
            padding: 50px;
        }
        h1 {
            font-style: italic;
        }
        .button {
            display: inline-block;
            background-color: #ff0000;
            color: #ffffff;
            padding: 10px 20px;
            margin: 5px;
            text-decoration: none;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
        }
        .button:hover {
            background-color: #cc0000;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin: 20px 0;
            background-color: #ffffff;
            color: #000000;
        }
        th, td {
            padding: 10px;
            border: 1px solid #ff0000;
            text-align: left;
        }
        th {
            background-color: #ff0000;
            color: #ffffff;
        }
    </style>
</head>
<body>
    <h1><i>Fatura Yönetimi</i></h1>
    <p>Faturaları yönetin ve takip edin.</p>

    <table id="invoiceTable">
        <thead>
            <tr>
                <th>Fatura No</th>
                <th>Müşteri</th>
                <th>Tutar</th>
                <th>Tarih</th>
                <th>Durum</th>
            </tr>
        </thead>
        <tbody>
            <!-- Invoices will be populated here -->
        </tbody>
    </table>

    <button class="button" onclick="addInvoice()">Yeni Fatura Ekle</button>
    <a href="admin-panel.html" class="button">Admin Paneli</a>

    <script>
        let invoices = JSON.parse(localStorage.getItem('invoices')) || [
            { number: 'INV001', customer: 'Müşteri A', amount: 1500, date: '2023-10-01', status: 'Ödendi' },
            { number: 'INV002', customer: 'Müşteri B', amount: 2000, date: '2023-10-03', status: 'Bekliyor' }
        ];

        function loadInvoices() {
            const tbody = document.querySelector('#invoiceTable tbody');
            tbody.innerHTML = '';
            invoices.forEach(invoice => {
                const row = document.createElement('tr');
                row.innerHTML = `
                    <td>${invoice.number}</td>
                    <td>${invoice.customer}</td>
                    <td>${invoice.amount} TL</td>
                    <td>${invoice.date}</td>
                    <td>${invoice.status}</td>
                `;
                tbody.appendChild(row);
            });
            localStorage.setItem('invoices', JSON.stringify(invoices));
        }

        function addInvoice() {
            const number = prompt('Fatura No:');
            const customer = prompt('Müşteri:');
            const amount = prompt('Tutar:');
            const status = prompt('Durum:');
            if (number && customer && amount && status) {
                invoices.push({
                    number: number,
                    customer: customer,
                    amount: parseFloat(amount),
                    date: new Date().toISOString().split('T')[0],
                    status: status
                });
                loadInvoices();
            }
        }

        loadInvoices();
    </script>
</body>
</html>
