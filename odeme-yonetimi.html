<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ödeme Yönetimi - Dünyanın En Acayip Sitesi</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #000000;
            color: #ff0000;
            text-align: center;
            padding: 50px;
        }
        h1 {
            font-style: italic;
        }
        .section {
            margin: 20px 0;
            padding: 20px;
            border: 1px solid #ff0000;
            border-radius: 5px;
        }
        .button {
            display: inline-block;
            background-color: #ff0000;
            color: #ffffff;
            padding: 10px 20px;
            margin: 5px;
            text-decoration: none;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
        }
        .button:hover {
            background-color: #cc0000;
        }
    </style>
</head>
<body>
    <h1><i>Ödeme Yönetimi</i></h1>
    <p>Ödemeleri buradan yönetin.</p>

    <div class="section">
        <h2>Gelen Ödemeler</h2>
        <p>Admin Bakiyesi: <span id="adminBalance">0</span> TL</p>
        <table style="width: 100%; border-collapse: collapse; background-color: #ffffff; color: #000000;">
            <thead>
                <tr>
                    <th>Tarih</th>
                    <th>Müşteri</th>
                    <th>Ürün</th>
                    <th>Tutar</th>
                </tr>
            </thead>
            <tbody id="paymentsTable">
                <!-- Payments will be populated here -->
            </tbody>
        </table>
    </div>

    <div class="section">
        <h2>Ödeme İşlemleri</h2>
        <a href="#" class="button">İade İşlemleri</a>
    </div>

    <a href="admin-panel.html" class="button">Admin Paneli</a>
    <a href="index.html" class="button">Ana Sayfa</a>

    <script>
        function loadPayments() {
            const orders = JSON.parse(localStorage.getItem('orders')) || [];
            const tbody = document.getElementById('paymentsTable');
            tbody.innerHTML = '';
            orders.forEach(order => {
                if (order.totalPrice) {
                    const row = document.createElement('tr');
                    row.innerHTML = `
                        <td>${new Date(order.date).toLocaleDateString('tr-TR')}</td>
                        <td>${order.customer}</td>
                        <td>${order.product}</td>
                        <td>${order.totalPrice} TL</td>
                    `;
                    tbody.appendChild(row);
                }
            });
            const adminBalance = parseFloat(localStorage.getItem('adminBalance')) || 0;
            document.getElementById('adminBalance').textContent = adminBalance;
        }

        loadPayments();
    </script>
</body>
</html>
