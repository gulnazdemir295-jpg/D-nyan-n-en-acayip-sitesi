<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reddet - Dünyanın En Acayip Sitesi</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #000000;
            color: #ff0000;
            text-align: center;
            padding: 50px;
        }
        h1 {
            font-style: italic;
        }
        .section {
            margin: 20px 0;
            padding: 20px;
            border: 1px solid #ff0000;
            border-radius: 5px;
        }
        .button {
            display: inline-block;
            background-color: #ff0000;
            color: #ffffff;
            padding: 5px 10px;
            margin: 2px;
            text-decoration: none;
            border: none;
            border-radius: 5px;
            font-size: 14px;
            cursor: pointer;
        }
        .button:hover {
            background-color: #cc0000;
        }
    </style>
</head>
<body>
    <h1><i>Başvuru Reddedildi</i></h1>
    <div class="section">
        <p>Başvuru başarıyla reddedildi.</p>
        <a href="basvuru-inceleme.html" class="button">Geri Dön</a>
    </div>

    <script>
        const urlParams = new URLSearchParams(window.location.search);
        const index = parseInt(urlParams.get('index'));

        const applications = JSON.parse(localStorage.getItem('pending-applications')) || [];
        if (applications[index]) {
            applications[index].status = 'rejected';
            localStorage.setItem('pending-applications', JSON.stringify(applications));
        }
    </script>
</body>
</html>
