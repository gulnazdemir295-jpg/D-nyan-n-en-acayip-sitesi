<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Başvuru İnceleme - Dünyanın En Acayip Sitesi</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #000000;
            color: #ff0000;
            text-align: center;
            padding: 50px;
        }
        h1 {
            font-style: italic;
        }
        .section {
            margin: 20px 0;
            padding: 20px;
            border: 1px solid #ff0000;
            border-radius: 5px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 10px;
        }
        th, td {
            padding: 8px;
            border: 1px solid #ff0000;
            text-align: left;
        }
        th {
            background-color: #ff0000;
            color: #ffffff;
        }
        .button {
            display: inline-block;
            background-color: #ff0000;
            color: #ffffff;
            padding: 5px 10px;
            margin: 2px;
            text-decoration: none;
            border: none;
            border-radius: 5px;
            font-size: 14px;
            cursor: pointer;
        }
        .button:hover {
            background-color: #cc0000;
        }
        .approve {
            background-color: #00ff00;
            color: #000000;
        }
        .reject {
            background-color: #ff0000;
        }
    </style>
</head>
<body>
    <h1><i>Başvuru İnceleme</i></h1>
    <p>Bekleyen başvuruları inceleyin ve onaylayın.</p>

    <div class="section">
        <h2>Bekleyen Başvurular</h2>
        <table id="applicationsTable">
            <thead>
                <tr>
                    <th>Panel</th>
                    <th>Ad Soyad</th>
                    <th>E-posta</th>
                    <th>Şirket</th>
                    <th>Başvuru Tarihi</th>
                    <th>Belgeler</th>
                    <th>İşlemler</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>
    </div>

    <a href="admin-panel.html" class="button">Admin Paneli</a>
    <a href="index.html" class="button">Ana Sayfa</a>



    <script>
        function loadApplications() {
            const applications = JSON.parse(localStorage.getItem('pending-applications')) || [];
            const tbody = document.querySelector('#applicationsTable tbody');
            tbody.innerHTML = '';
            applications.forEach((app, index) => {
                if (app.status === 'pending') {
                    const row = document.createElement('tr');
                    row.innerHTML = `
                        <td>${app.panel}</td>
                        <td>${app.name}</td>
                        <td>${app.email}</td>
                        <td>${app.company}</td>
                        <td>${new Date(app.submittedAt).toLocaleString('tr-TR')}</td>
                        <td>
                            <a href="belge-goruntule.html?index=${index}&type=idCopy" class="button">Kimlik</a>
                            <a href="belge-goruntule.html?index=${index}&type=taxCertificate" class="button">Vergi Levhası</a>
                            <a href="belge-goruntule.html?index=${index}&type=signatureCircular" class="button">İmza Sirküleri</a>
                        </td>
                        <td>
                            <a href="onayla.html?index=${index}" class="button approve">Onayla</a>
                            <a href="reddet.html?index=${index}" class="button reject">Reddet</a>
                        </td>
                    `;
                    tbody.appendChild(row);
                }
            });
        }

                    taxCertificate: 'data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAAEAAAABCAYAAAAfFcSJAAAADUlEQVR42mNkYPhfDwAChwGA60e6kgAAAABJRU5ErkJggg==',
                    signatureCircular: 'data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAAEAAAABCAYAAAAfFcSJAAAADUlEQVR42mNkYPhfDwAChwGA60e6kgAAAABJRU5ErkJggg=='
                },
                {

                    company: 'Kaya Üretim',
                    phone: '05559876543',
                    submittedAt: new Date().toISOString(),
                    status: 'pending',
