<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Komisyon Yönetimi - Dünyanın En Acayip Sitesi</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #000000;
            color: #ff0000;
            text-align: center;
            padding: 50px;
        }
        h1 {
            font-style: italic;
        }
        .button {
            display: inline-block;
            background-color: #ff0000;
            color: #ffffff;
            padding: 10px 20px;
            margin: 5px;
            text-decoration: none;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
        }
        .button:hover {
            background-color: #cc0000;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin: 20px 0;
            background-color: #ffffff;
            color: #000000;
        }
        th, td {
            padding: 10px;
            border: 1px solid #ff0000;
            text-align: left;
        }
        th {
            background-color: #ff0000;
            color: #ffffff;
        }
    </style>
</head>
<body>
    <h1><i>Komisyon Yönetimi</i></h1>
    <p>Satıcıların komisyon oranlarını ve hesaplamalarını yönetin.</p>

    <table id="commissionTable">
        <thead>
            <tr>
                <th>Tarih</th>
                <th>Ürün</th>
                <th>Satıcı</th>
                <th>Tedarikçi</th>
                <th>Komisyon Tutarı</th>
                <th>Durum</th>
                <th>İşlem</th>
            </tr>
        </thead>
        <tbody>
            <!-- Commission sales will be populated here -->
        </tbody>
    </table>
    <a href="admin-panel.html" class="button">Admin Paneli</a>

    <script>
        function loadCommissionSales() {
            const commissionSales = JSON.parse(localStorage.getItem('commissionSales')) || [];
            commissionSales.sort((a, b) => new Date(b.date) - new Date(a.date));
            const tbody = document.querySelector('#commissionTable tbody');
            tbody.innerHTML = '';
            commissionSales.forEach((sale, index) => {
                const row = document.createElement('tr');
                row.innerHTML = `
                    <td>${new Date(sale.date).toLocaleDateString('tr-TR')}</td>
                    <td>${sale.product}</td>
                    <td>${sale.seller}</td>
                    <td>${sale.supplier}</td>
                    <td>${sale.commissionAmount} TL</td>
                    <td>${sale.status || 'unpaid'}</td>
                    <td>
                        ${sale.status === 'unpaid' ? `<button onclick="payoutCommission(${index})">Öde</button>` : 'Ödendi'}
                    </td>
                `;
                tbody.appendChild(row);
            });
        }

        function payoutCommission(index) {
            const commissionSales = JSON.parse(localStorage.getItem('commissionSales')) || [];
            const sale = commissionSales[index];
            if (sale.status === 'unpaid') {
                let adminBalance = parseFloat(localStorage.getItem('adminBalance')) || 0;
                if (adminBalance >= sale.commissionAmount) {
                    adminBalance -= sale.commissionAmount;
                    localStorage.setItem('adminBalance', adminBalance);
                    sale.status = 'paid';
                    localStorage.setItem('commissionSales', JSON.stringify(commissionSales));
                    loadCommissionSales();
                    alert('Komisyon ödendi.');
                } else {
                    alert('Yetersiz admin bakiyesi.');
                }
            }
        }

        loadCommissionSales();
    </script>
</body>
</html>
