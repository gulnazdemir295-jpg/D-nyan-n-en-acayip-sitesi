<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Net Kazanç - Dünyanın En Acayip Sitesi</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #000000;
            color: #ff0000;
            text-align: center;
            padding: 50px;
        }
        h1 {
            font-style: italic;
        }
        .button {
            display: inline-block;
            background-color: #ff0000;
            color: #ffffff;
            padding: 10px 20px;
            margin: 5px;
            text-decoration: none;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
        }
        .button:hover {
            background-color: #cc0000;
        }
        .summary {
            background-color: #ffffff;
            color: #000000;
            padding: 20px;
            margin: 20px 0;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <h1><i>Net Kazanç</i></h1>
    <p>Şirketin net kazancını hesaplayın ve görüntüleyin.</p>

    <div class="summary">
        <h2>Güncel Net Kazanç</h2>
        <p>Admin Bakiyesi (Net Kazanç): <span id="adminBalance">0 TL</span></p>
    </div>
    <a href="admin-panel.html" class="button">Admin Paneli</a>

    <script>
        const adminBalance = parseFloat(localStorage.getItem('adminBalance')) || 0;
        document.getElementById('adminBalance').textContent = adminBalance + ' TL';
    </script>
</body>
</html>
